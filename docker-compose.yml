version: '3.8'
services:
 todo_api:
    container_name: todo_api
    build: .
    ports:
      - '8000:8000'
    volumes:
      - .:/app
    depends_on:
      - mysql

 mysql:
    image: arm64v8/mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: todo
      MYSQL_USER: user
      MYSQL_PASSWORD: password


 